<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAPI SSE Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #message {
            font-size: 24px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <div id="message">
        Waiting for time updates...
    </div>

    <script>
        // สร้างการเชื่อมต่อกับ SSE
        const eventSource = new EventSource("http://127.0.0.1:8010/events");

        // เมื่อได้รับข้อมูลจาก server
        eventSource.onmessage = function(event) {
            console.log("ok connet")
            document.getElementById("message").textContent = event.data;
        };

        // ในกรณีที่เกิดข้อผิดพลาด
        eventSource.onerror = function(event) {
            console.log("not connet")

            console.error("Error with SSE connection:", event);
        };
    </script>

</body>
</html>
